<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="header__section">
        <nav class="header__navigation">
          <ul class="header__list">
            <li class="header__listItem burger" href="#">
              <a class="btnBurger btn" href="#"
                ><img
                  class="header__img"
                  src="imgMobile/burger.png"
                  alt="burger"
              /></a>
            </li>
            <li class="header__listItem log" href="#">
              <a class="btnLogo btn" href="#"
                ><img
                  class="header__img logo"
                  src="imgMobile/logo.png"
                  alt="logo"
              /></a>
            </li>
            <li class="header__listItem" href="#">
              <a class="btnCall btn" href="#"
                ><img
                  class="header__img"
                  hidden
                  src="imgMobile/call.png"
                  alt="call"
              /></a>
            </li>
            <li class="header__listItem" href="#">
              <a class="btnChat btn" href="#">
                <img
                  class="header__img"
                  hidden
                  src="imgMobile/chat.png"
                  alt="chat"
              /></a>
            </li>
            <li class="header__listItem" href="#">
              <a href="btnProfile btn" href="#">
                <img
                  class="header__img"
                  hidden
                  src="imgMobile/profile.png"
                  alt="profile"
                />
              </a>
            </li>
            <li class="header__listItem" href="#">
              <a class="btnTools btn" href="#"
                ><img class="header__img" src="imgMobile/tools.png" alt="tools"
              /></a>
            </li>
            <li class="header__listItem" href="#">
              <a class="btnMagnGlass btn" href="#"
                ><img
                  class="header__img"
                  src="imgMobile/magnGlass.png"
                  alt="magnGlass"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
